<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML</title>
</head>
<body>
  
    <main>
        <!-- Header 1-->
        <h1>Hello world!</h1>
        <!-- Paragraph section with an ID of subtitleâ€” you announce an id with an equal sign and a string. -->
        <p id="subtitle">It's great to see you!</p>
        <!-- Header  2-->
        <h2>Hobbies</h2>

        <!-- ordered list -->
        <ol id="hobbies">
            <!-- list items. They will be numbered in the order that they're put in. -->
            <li class="nerd">Chess</li>
            <li class="nerd">Coding</li>
            <li>Cooking</li>
            <li>Running</li>

        </ol>

        <div id="status-code-info">
            <img src="https://http.cat/images/200.jpg" alt="A weird looking cat that exudes good vibes."></img>
            <p><span class="fancy">Status:</span> 200</p>
            <p><span class="fancy">Description:</span> It's all good!</p>
        </div>
<!--target="_blank" helps open the given link in a new tab.-->
        <a href="./modify.html" target="_blank">Go to our modify page!</a>
    </main>
</body>
</html>
